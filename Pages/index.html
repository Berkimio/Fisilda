<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fısılda - Özel Mesajlaşma</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="Css\Css.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>Fısılda</h1>
        </div>
        
        <p class="description">
            Fısıldıyoruz… çünkü caps lock fazla kaba kaçıyor
        </p>
        
        <div class="buttons">
            <button class="btn btn-login" onclick="window.location.href='Giris.html'">
                <i class="fas fa-sign-in-alt"></i> Giriş Yap
            </button>
            <button class="btn btn-register" onclick="window.location.href='Kayıt.html'">
                <i class="fas fa-user-plus"></i> Kayıt Ol
            </button>
        </div>
        
        <div class="features">
            <div class="feature">
                <i class="fas fa-lock"></i>
                <span>Şifreli</span>
            </div>
            <div class="feature">
                <i class="fas fa-bolt"></i>
                <span>Hızlı</span>
            </div>
            <div class="feature">
                <i class="fas fa-shield-alt"></i>
                <span>Güvenli</span>
            </div>
        </div>
    </div>
    
    <ul class="circles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

<script src="Js/Script.js"></script>
</body>

</html>
